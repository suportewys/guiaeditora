<ion-menu padding-top [content]="content" (ionOpen)="onMenuOpened()" (ionClose)="onMenuClosed()">
  <ion-header>
    <div no-padding text-center  style="background: url('assets/img/bg.jpg') center center / cover no-repeat; ">
      <img src="assets/img/achei-logo.png" width="60%">
    </div> 
  </ion-header> 
  
  <ion-content style="background-color: white;">

    <ion-list no-lines>
      <button class="bold" style="background-color: rgba(255, 255, 255, 0); " menuClose text-uppercase no-lines ion-item
        *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left color="text"></ion-icon>
        <p ion-text color="text">
          {{ p.title }}
        </p>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
