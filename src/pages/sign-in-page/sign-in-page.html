<ion-header>
  <ion-navbar>
    <ion-title>{{ 'LOGIN' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #f4f4f4;" padding text-center>
  
  <img margin class="logo" src="assets/img/achei-logo.png" width="120">

  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

 
    <ion-item color="light">
      <ion-label stacked color="text">{{ "EMAIL" | translate }}</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item color="light">
      <ion-label stacked color="text">{{ "PASSWORD" | translate }}</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <div padding>
      <button type="submit" color="text" ion-button block
        [disabled]="!form.valid">
        {{ "LOGIN" | translate }}
      </button>
    </div>
    <div padding>
      <button type="button" ion-button clear (click)="goToSignUp()">
        {{ "NO_ACCOUNT_YET_CREATE_ONE" | translate }}
      </button>
    </div>

  </form>
</ion-content>
