<ion-content>
  <ion-slides>

    <ion-slide class="slide-1" color="text">
     
      <div class="caption">
        <h2 class="slide-title" ion-text color="light">
          {{ 'SLIDE_ONE' | translate }}
        </h2>
      </div>
    </ion-slide>

    <ion-slide class="slide-2" color="text">
      <img src="assets/img/slide-2.png" class="slide-image"/>
      <div class="caption">
        <h2 class="slide-title" ion-text color="light">
          {{ 'SLIDE_TWO' | translate }}
        </h2>
      </div>
    </ion-slide>

    <ion-slide class="slide-3" color="text">
      <img src="assets/img/slide-3.png" class="slide-image"/>
      <div class="caption">
        <h2 class="slide-title" ion-text color="light">
          {{ 'SLIDE_THREE' | translate }}
        </h2>
      </div>
    </ion-slide>

    <ion-slide class="slide-4" color="text">
      <img src="assets/img/slide-4.png" class="slide-image"/>
      <div class="caption">
        <h2 class="slide-title" ion-text color="light">
          {{ 'SLIDE_FOUR' | translate }}
        </h2>
      </div>
    </ion-slide>

    <ion-slide class="slide-5" >
      <div class="caption">
        <h2 ion-text color="light">{{ 'SLIDE_FIVE' | translate }}</h2>
      </div>
      <button ion-button large icon-right color="text" (click)="goToHome()">
        {{ "GET_STARTED" | translate }}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
  <button class="skip-button" ion-button clear block color="text" (click)="goToHome()">
    {{ "SKIP" | translate }}
  </button>
</ion-content>
