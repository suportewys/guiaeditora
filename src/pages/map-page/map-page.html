<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "MAP" | translate }}</ion-title>
  </ion-navbar>
  <ion-toolbar >
    <ion-searchbar color="dark" debounce="2000"
      placeholder="{{ 'ENTER_ADDRESS' | translate }}"
      (ionInput)="onSearchAddress($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map" class="map" #map showWhen="android,ios"></div>
  <empty-view [text]="'ERROR_CORDOVA_MAPS' | translate" icon="map" showWhen="core">
  </empty-view>
</ion-content>

<ion-footer>
  <ion-toolbar color="light" text-center>
    <button ion-button outline (click)="onSearchButtonTapped()">
      {{ "SEARCH" | translate }}
    </button>
  </ion-toolbar>
</ion-footer>
